<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elysiar</title>
  <meta name="description" content="Elysiar Project" />
  <meta name="author" content="Yatharth" />
  <link rel="icon" href="logo-Elysiar-circle.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Work Sans", sans-serif;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta property="og:title" content="Elysiar" />
  <meta property="og:description" content="Transforming education through intelligent assessment technology." />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image"
    content="https://res.cloudinary.com/dqh5g2nmn/image/upload/v1764615754/banner_tiwz74.png" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    function checkScreenSize() {
      if (window.innerWidth < 600) { // 600px ~ smaller than laptop screens
        document.body.innerHTML = `
            <div style="
              display:flex;
              justify-content:center;
              align-items:center;
              height:100vh;
              background:radial-gradient(circle at top, #3d2b5a, #120a1f);
              font-family:'Raleway', sans-serif;
              color:#ffffff;
              padding:1.5rem;
            ">

              <div style="
                max-width:640px;
                text-align:center;
                padding:3rem 2.5rem;
                border-radius:20px;
                background:rgba(255,255,255,0.08);
                backdrop-filter:blur(18px);
                -webkit-backdrop-filter:blur(18px);
                box-shadow:0 25px 60px rgba(0,0,0,0.45);
                border:1px solid rgba(255,255,255,0.15);
              ">

                <div style="
                  font-size:3.2rem;
                  margin-bottom:1rem;
                  opacity:0.95;
                ">
                  <img src="logo-Elysiar-circle.png" alt="Elysiar Logo" class="w-40 h-40">
                </div>

                <h2 style="
                  font-size:2.2rem;
                  margin-bottom:1rem;
                  font-weight:600;
                  letter-spacing:0.5px;
                ">
                  Best Viewed on Larger Screens
                </h2>

                <p style="
                  font-size:1.15rem;
                  line-height:1.75;
                  opacity:0.88;
                  margin-bottom:1.2rem;
                ">
                  This experience is thoughtfully designed for laptops and larger displays.
                  On smaller devices, certain layouts and interactions may not appear as intended.
                </p>

                <p style="
                  font-size:0.95rem;
                  opacity:0.7;
                  margin-top:0.5rem;
                ">
                  We truly appreciate your understanding ü§ç
                </p>

                <p style="
                  font-size:0.55rem;
                  opacity:0.7;
                  margin-top:0.5rem;
                ">
                  By Team Elysiar
                </p>

              </div>
            </div>
          `;
      }
    }

    checkScreenSize();
    window.addEventListener("resize", checkScreenSize);
  </script>
</body>

</html>
